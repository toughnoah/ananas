kind: DaemonSet
apiVersion: apps/v1beta2
metadata:
  name: ananas
  namespace: ananas
spec:
  selector:
    matchLabels:
      app: ananas
  template:
    metadata:
      labels:
        app: ananas
        role: csi-azure
    spec:
      serviceAccount: ananas
      hostNetwork: true
      containers:
        - name: driver-registrar
          image: mcr.microsoft.com/oss/kubernetes-csi/csi-node-driver-registrar:v2.2.0
          args:
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
            - --v=2
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/ananas.noah.csi.com/csi.sock
        - name: csi-ananas
          image: toughnoah/ananas:v1.0
          args :
            - "--client_id=$(CLIENT_ID)"
            - "--client_secret=$(CLIENT_SECRET)"
            - "--client_tenant=$(CLIENT_TENANT)"
            - "--subscription_id=$(SUBSCRIPTION_ID)"
            - "--resource_group=$(RESOURCE_GROUP)"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--node=$(KUBE_NODE_NAME)"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: CLIENT_ID
              value:
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ananas
                  key: client_secret
            - name: CLIENT_TENANT
              value:
            - name: SUBSCRIPTION_ID
              value:
            - name: RESOURCE_GROUP
              value:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          imagePullPolicy: "Always"
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet
              mountPropagation: "Bidirectional"
            - name: device-dir
              mountPath: /dev
      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/com.csi.noah.ananas
            type: DirectoryOrCreate
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet
            type: Directory
        - name: device-dir
          hostPath:
            path: /dev
